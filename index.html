<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Phaser - Socket.IO</title>
    <script type="text/javascript" src="js/phaser.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <style type="text/css">
        body {
            margin: 4;
            color:#111;
            font-size:14px;
            font-family: 'Open Sans', Arial, sans-serif;
        }
    </style>
</head>
<body>
<p>A <a href="https://phaser.io/">phaser.io,</a> <a href="http://socket.io/">socket.io,</a> and <a href="https://nodejs.org/">node.js</a> with <a href="http://expressjs.com/">express</a> project by vez. Source code soon...</p>
<script src="socket.io/socket.io.js"></script></script>
<script type="text/javascript">

    var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });
    var socket = io();

    function preload() {
        game.load.image('sky', 'assets/sky.png');
        game.load.image('ground', 'assets/platform.png');
        game.load.spritesheet('dude', 'assets/dude.png', 32, 48);
    }

    var platforms;
    var player;
    var cursors;
    var userscount = 0;
    var userText;
    var login = ' ';
    var loginText = '';
    var buddys;
    var addBuddy = 0;
    var myx;
    var myy;
    var myanim;
    var userhashmap = {};
    var socketid;
    var buddydistancetimer;

    function create() {
        game.stage.disableVisibilityChange = true;

        game.physics.startSystem(Phaser.Physics.ARCADE);
        game.add.sprite(0,0,'sky');

        platforms = game.add.group();
        platforms.enableBody = true;

        var ground = platforms.create(0, game.world.height - 64, 'ground');
        ground.scale.setTo(2,2);
        ground.body.immovable = true;

        var ledge = platforms.create(400,400,'ground');
        ledge.body.immovable = true;
        ledge = platforms.create(-150,250,'ground');
        ledge.body.immovable = true;

        //player
        player = game.add.sprite(32, game.world.height - 150, 'dude');
        game.physics.arcade.enable(player);
        player.body.bounce.y = 0.2;
        player.body.gravity.y = 800;
        player.body.collideWorldBounds = true;
        player.animations.add('left', [0,1,2,3], 10, true);
        player.animations.add('right', [5,6,7,8], 10, true);

        //other players (dummy)
        buddys = game.add.group();
        buddys.enableBody = true;

        cursors = game.input.keyboard.createCursorKeys();

        userText = game.add.text(16, 16, 'users: 1', {fontSize: '32px', fill: '#16718F'});
        loginText = game.add.text(200, 16, '', {fontSize: '32px', fill: '#36718F'});

    }

    //socket.io
    socket.on('userhashmap', function(msg){
        userhashmap = msg;
    });

    socket.on('connect', function() {
        console.log("hello " + socket.id);
        socketid = socket.id;

        setInterval(function() {
            //if-else if for only sending data if the character has moved
            if (!(socket.id in userhashmap)) {
                socket.emit('clientinfo', [myx, myy, myanim]);
            }
            else if (userhashmap[socket.id][0] != myy || userhashmap[socket.id][1] != myx) {
                socket.emit('clientinfo', [myx, myy, myanim]);
            }
        }, 100);
    });

    function update() {
        //buddy control
        userscount = 0;
        for(var user in userhashmap) {
            userscount += 1;
            var nobuddy = true;
            if (user != socketid) {
                buddys.forEach(function (guy) {
                    if (guy.name == user) {
                        //***manipulating buddys already present in room***
                        nobuddy = false;

                        game.physics.arcade.moveToXY(guy,userhashmap[guy.name][0],userhashmap[guy.name][1], 300, 70);

                        //checks if guy gets too far away from where hes supposed to be and deals with it.
                        if (game.physics.arcade.distanceToXY(guy,userhashmap[guy.name][0],userhashmap[guy.name][1]) > 60) { //arbitrary 60 can be fiddled with
                            buddydistancetimer += 1;
                            if (buddydistancetimer > 10) { //arbitrary 10 can be fiddled with
                                guy.body.position.x = userhashmap[guy.name][0];
                                guy.body.position.y = userhashmap[guy.name][1];
                            }
                        } else buddydistancetimer = 0;

                        //animation stuff
                        if (userhashmap[guy.name][2] == 'stop') {
                            guy.animations.stop();
                            guy.frame = 4;
                        } else if (userhashmap[guy.name][2] == 'jump_left'){
                            guy.animations.stop();
                            guy.frame = 3;
                        } else if (userhashmap[guy.name][2] == 'jump_right'){
                            guy.animations.stop();
                            guy.frame = 6;
                        } else {
                            guy.animations.play(userhashmap[guy.name][2]);
                        }


                        //guy.body.position.x =+ guy.x - guy.lastx;
                        //guy.body.position.y += guy.y - guy.lasty;

                        guy.lastx = guy.x;
                        guy.lasty = guy.y;
                    }
                },this);
                if (nobuddy) {
                    var buddy = buddys.create(userhashmap[user][0], userhashmap[user][1], 'dude');
                    buddy.tint = '0x' + (Math.round(Math.random()*Math.pow(2, 24))).toString(16);
                    buddy.lastx = buddy.x;
                    buddy.lasty = buddy.y;
                    buddy.name = user;
                    buddy.animations.add('left', [0,1,2,3], 10, true);
                    buddy.animations.add('right', [5,6,7,8], 10, true);
                    buddy.frame = 4;

                    loginText.text = user.substr(0,5) + '.. joined';
                }
            }
        }

        userText.text = 'users: ' + userscount;

        //destroy buddies if they are not in the hashmap
        buddys.forEach(function (guy) {
            var nouser = true;
            for(var user in userhashmap) {
                if (guy.name == user) {
                    nouser = false;
                }
            }
            if (nouser) {
                guy.destroy();
                loginText.text = guy.name.substr(0,5) + '.. left';
            }
        });


        game.physics.arcade.collide(player, platforms);

        game.physics.arcade.collide(buddys, platforms);

        player.body.velocity.x = 0;

        myx = player.x;
        myy = player.y;

        if (cursors.left.isDown)
        {
            // Move to the left
            player.body.velocity.x  = -150;

            player.animations.play('left');
            myanim = 'left';
        }
        else if (cursors.right.isDown)
        {
            player.body.velocity.x  = 150;

            player.animations.play('right');
            myanim = 'right';
        }
        else
        {
            player.animations.stop();

            player.frame = 4;
            myanim = 'stop';
        }

        if (cursors.up.isDown && player.body.touching.down)
        {
            player.body.velocity.y  = -555;
        }

        if (player.body.velocity.x > 0 && !player.body.touching.down)
        {
            player.animations.stop();
            player.frame = 6;
            myanim = 'jump_right';
        }

        if (player.body.velocity.x < 0 && !player.body.touching.down)
        {
            player.animations.stop();
            player.frame = 3;
            myanim = 'jump_left';
        }
    }
</script>
</body>
</html>
